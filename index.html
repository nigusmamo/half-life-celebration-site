<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Half-Life Celebration</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1b1b1b, #222233);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #f2f2f2;
            text-align: center;
        }

        .coming-soon {
            font-size: 4rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 2px 2px 10px #00ffcc;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #00ffcc;
            margin-bottom: 2rem;
        }

        .emoji-line {
            font-size: 2rem;
            margin-bottom: 1rem;
            animation: float 2s ease-in-out infinite;
        }

        .tip {
            font-size: 1rem;
            color: #00ccff;
            font-style: italic;
        }


        @media (max-width: 768px) {
            .coming-soon {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .emoji-line {
                font-size: 1.5rem;
            }

            .tip {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div>
        <div class="emoji-line">💻🖥️⌨️🖱️</div>
        <div class="coming-soon">Half-Life Celebration<br>Coming Soon</div>
        <div class="subtitle">Get ready for some epic coding fun! ⚡👨‍💻</div>
        <div class="emoji-line">🖥️📡📱💾</div>
        <div class="tip">Stay tuned… amazing things are on the way! ✨</div>
    </div>
</body>

</html>
